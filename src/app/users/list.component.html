<h1>Usuários</h1>
<a routerLink="add" class="btn btn-sm btn-success mb-2">Adicionar usuário</a>
<table class="table table-striped">
  <thead>
    <tr>
      <th style="width: 30%;">Nome</th>
      <th style="width: 30%;">Email</th>
      <th style="width: 30%;">CPF</th>
      <th style="width: 30%;"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.firstName }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.username }}</td>
      <td style="white-space: nowrap;">
        <a routerLink="edit/{{ user.id }}" class="btn btn-sm btn-primary mr-1"
          >Editar</a
        >
        <button
          (click)="deleteUser(user.id)"
          class="btn btn-sm btn-danger btn-delete-user"
          [disabled]="user.isDeleting"
        >
          <span
            *ngIf="user.isDeleting"
            class="spinner-border spinner-border-sm"
          ></span>
          <span *ngIf="!user.isDeleting">Apagar</span>
        </button>
      </td>
    </tr>
    <tr *ngIf="!users">
      <td colspan="4" class="text-center">
        <span class="spinner-border spinner-border-lg align-center"></span>
      </td>
    </tr>
  </tbody>
</table>
